# Config files for remote training

# Directories
DIR:
  DATASET: './linked_sim_v9'  #  directory of your training dataset

# Split files
SPLIT:
  TRAIN: '/cephfs/edward/newTrain.txt'  # training lists of your training set
  VAL: '/cephfs/edward/newVal.txt'  # training lists of your validation set
  LEFT: '0128_irL_denoised_half.png'
  RIGHT: '0128_irR_denoised_half.png'
  DEPTHL: 'depthL.png'
  DEPTHR: 'depthR.png'
  META: 'meta.pkl'
  LABEL: 'irL_label_image.png'

# Solver args
SOLVER:
  LR: 0.001                 # base learning rate
  LR_EPOCHS: '5,10,15:2'    # the epochs to decay lr: the downscale rate
  EPOCHS: 20                # number of epochs to train
  BATCH_SIZE: 3            # batch size
  NUM_WORKER: 2             # num_worker in dataloader

# Model parameters
ARGS:
  MAX_DISP: 192             # maximum disparity
  MODEL: 'gwcnet-c'
  GRAD_METHOD: 'detach'
  NDISP: (48, 24)           # ndisps
  DISP_INTER_R: (4, 1)      # disp_intervals_ratio
  DLOSSW: (0.5, 2.0)        # depth loss weight for different stage
  CR_BASE_CHS: (32, 32, 16) # cost regularization base channels
  USING_NS: True            # using neighbor search
  NS_SIZE: 3                # nb_size
  CROP_HEIGHT: 256          # crop height
  CROP_WIDTH: 512           # crop width

# Data augmentation
DATA_AUG:
  # Color jitter
  BRIGHT_MIN: 0.4
  BRIGHT_MAX: 1.4
  CONTRAST_MIN: 0.8
  CONTRAST_MAX: 1.2

  # Gaussian blur
  GAUSSIAN_MIN: 0.1
  GAUSSIAN_MAX: 2
  GAUSSIAN_KERNEL: 9
